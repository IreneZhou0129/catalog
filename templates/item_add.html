{% extends "base.html" %}
{% block content %}
<div class="card card-section item-info-card">
	<div class="row banner menu">
		<div class="col-md-12 padding-none">
			<h1>New Category Item</h1>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form method = "post">
				<div class="form-group">

					<label for="name" >Name:</label>
					<input type ="text" 
							maxlength="50" 
							class="form-control" 
							name="name" 
							placeholder="Name of the item"
							required="required">
					
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					{%if not condition:%}
					<label for="category">category</label>
					<select name="comp_select" class="selectpicker form-control">
                        {% for category in categories%}
                        <option  value="{{category.id}}">{{category.name}}</option>
                        {%endfor%}
					</select>
					{%endif%}
					<br>
					
					
					<button type="submit" class="btn btn-success" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
						<a href = "{{ url_for('getCategory') }}">
							Cancel
						</a>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
